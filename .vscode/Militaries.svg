<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a0a0a"/>
      <stop offset="50%" stop-color="#2d1117"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <radialGradient id="fire" cx="50%" cy="85%" r="50%">
      <stop offset="0%" stop-color="#dc2626" stop-opacity="0.25"/>
      <stop offset="70%" stop-color="#991b1b" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <filter id="sh3d" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.6"/>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="steel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6b7280"/>
      <stop offset="50%" stop-color="#4b5563"/>
      <stop offset="100%" stop-color="#374151"/>
    </linearGradient>
    <linearGradient id="crack" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0.4"/>
    </linearGradient>
  </defs>

  <!-- پس‌زمینه -->
  <rect width="1920" height="1080" fill="url(#bg2)"/>
  <rect width="1920" height="1080" fill="url(#fire)"/>

  <!-- سپر شکسته — نماد ارتش در نقطه تصمیم -->
  <g transform="translate(960 420)" filter="url(#sh3d)">
    <!-- نیمه چپ سپر -->
    <g transform="translate(-8 0) rotate(-3)">
      <path d="M -220,-250 L 0,-280 L 0,100 C -30,200 -100,270 -180,300 L -220,200 Z"
            fill="url(#steel)" stroke="#9ca3af" stroke-width="3"/>
      <!-- خطوط تزئینی روی سپر -->
      <line x1="-180" y1="-200" x2="-40" y2="-200" stroke="#9ca3af" stroke-width="1.5" opacity="0.5"/>
      <line x1="-160" y1="-120" x2="-30" y2="-120" stroke="#9ca3af" stroke-width="1.5" opacity="0.5"/>
      <line x1="-140" y1="-40" x2="-20" y2="-40" stroke="#9ca3af" stroke-width="1.5" opacity="0.5"/>
    </g>
    <!-- نیمه راست سپر -->
    <g transform="translate(8 4) rotate(3)">
      <path d="M 220,-250 L 0,-280 L 0,100 C 30,200 100,270 180,300 L 220,200 Z"
            fill="url(#steel)" stroke="#9ca3af" stroke-width="3"/>
      <line x1="180" y1="-200" x2="40" y2="-200" stroke="#9ca3af" stroke-width="1.5" opacity="0.5"/>
      <line x1="160" y1="-120" x2="30" y2="-120" stroke="#9ca3af" stroke-width="1.5" opacity="0.5"/>
      <line x1="140" y1="-40" x2="20" y2="-40" stroke="#9ca3af" stroke-width="1.5" opacity="0.5"/>
    </g>
    <!-- شکاف مرکزی با نور -->
    <line x1="0" y1="-280" x2="0" y2="300" stroke="url(#crack)" stroke-width="6" filter="url(#innerGlow)"/>
    <!-- جرقه‌ها از شکاف -->
    <g fill="#f59e0b" opacity="0.7">
      <circle cx="-15" cy="-100" r="3"/>
      <circle cx="18" cy="-40" r="2.5"/>
      <circle cx="-10" cy="30" r="3.5"/>
      <circle cx="12" cy="120" r="2"/>
      <circle cx="-20" cy="180" r="3"/>
      <circle cx="8" cy="-180" r="2.5"/>
    </g>
  </g>

  <!-- شمشیرهای متقاطع در پس‌زمینه -->
  <g opacity="0.12" stroke="#9ca3af" stroke-width="4" fill="none">
    <line x1="300" y1="100" x2="700" y2="700"/>
    <line x1="700" y1="100" x2="300" y2="700"/>
    <line x1="1220" y1="100" x2="1620" y2="700"/>
    <line x1="1620" y1="100" x2="1220" y2="700"/>
  </g>

  <!-- شعله‌های پایین -->
  <g opacity="0.35">
    <ellipse cx="300" cy="1000" rx="200" ry="80" fill="#dc2626" opacity="0.15"/>
    <ellipse cx="960" cy="1020" rx="350" ry="100" fill="#dc2626" opacity="0.12"/>
    <ellipse cx="1600" cy="1000" rx="220" ry="80" fill="#dc2626" opacity="0.15"/>
  </g>

  <!-- دود / مه بالا -->
  <ellipse cx="400" cy="60" rx="500" ry="120" fill="#374151" opacity="0.08"/>
  <ellipse cx="1400" cy="40" rx="600" ry="100" fill="#374151" opacity="0.06"/>

  <!-- ذرات معلق -->
  <g fill="#f5f5f5" opacity="0.15">
    <circle cx="150" cy="300" r="2"/>  <circle cx="380" cy="450" r="1.5"/>
    <circle cx="560" cy="200" r="2"/>  <circle cx="780" cy="650" r="1.8"/>
    <circle cx="1100" cy="350" r="2"/> <circle cx="1350" cy="550" r="1.5"/>
    <circle cx="1550" cy="250" r="2.2"/>  <circle cx="1700" cy="650" r="1.8"/>
    <circle cx="250" cy="750" r="1.5"/>   <circle cx="1800" cy="400" r="2"/>
  </g>
</svg>