<svg id="ideology-clash"
     width="100%"
     viewBox="0 0 1600 900"
     xmlns="http://www.w3.org/2000/svg"
     font-family="Vazirmatn, Tahoma, sans-serif"
     style="background-color: #f0f4f8;">

  <!-- Defs: Gradients, Filters, and Symbols -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4d1212;" />
      <stop offset="50%" style="stop-color:#3a324a;" />
      <stop offset="100%" style="stop-color:#122a4d;" />
    </linearGradient>

    <filter id="paperTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise" />
      <feDiffuseLighting in="noise" lighting-color="#fff" surfaceScale="2">
        <feDistantLight azimuth="45" elevation="60" />
      </feDiffuseLighting>
      <feComposite operator="in" in2="SourceGraphic" result="textured"/>
    </filter>

    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"/>
      <feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <g id="background">
    <rect width="1600" height="900" fill="url(#bgGradient)" />
    <rect width="1600" height="900" fill="white" opacity="0.1" filter="url(#paperTexture)" />
  </g>

  <!-- Peripheral Elements -->
  <g id="peripheral-elements" opacity="0.3">
    <!-- Left Side -->
    <g id="left-periphery">
      <path d="M50 600 V400 L100 400 L100 350 L150 350 L150 400 L200 400 L200 600 Z" fill="#e53935" />
      <path d="M125 350 V250 L140 250 L140 200 L125 200 L125 180 L140 170 L155 180 L155 350 Z" fill="#e53935" />
      <path d="M250 500 C270 480, 290 480, 310 500 C330 520, 310 540, 290 540 C270 540, 250 520, 250 500 Z M260 450 C280 430, 300 430, 320 450 C340 470, 320 490, 300 490 C280 490, 260 470, 260 450 Z" fill="#e53935" opacity="0.7"/>
    </g>
    <!-- Right Side -->
    <g id="right-periphery" transform="translate(1200, 0)">
      <rect x="50" y="450" width="300" height="150" fill="#1e88e5" />
      <polygon points="50,450 200,350 350,450" fill="#1e88e5" />
      <rect x="90" y="470" width="20" height="130" fill="#1565c0"/>
      <rect x="150" y="470" width="20" height="130" fill="#1565c0"/>
      <rect x="210" y="470" width="20" height="130" fill="#1565c0"/>
      <rect x="270" y="470" width="20" height="130" fill="#1565c0"/>
      <path d="M100 200 L200 350 L300 200 Z" fill="#1e88e5"/>
      <circle cx="200" cy="180" r="20" fill="#1e88e5" />
    </g>
  </g>

  <!-- Central Balance Scale -->
  <g id="balance-scale" filter="url(#dropShadow)" transform="translate(0, -50)">
    <path d="M750 700 L850 700 L825 650 L775 650 Z" fill="#37474f" />
    <rect x="790" y="300" width="20" height="350" fill="#37474f" />
    <g transform="rotate(-5, 800, 300)">
      <rect x="300" y="290" width="1000" height="20" fill="#546e7a" rx="10"/>
      <!-- Left Pan -->
      <line x1="350" y1="300" x2="350" y2="450" stroke="#455a64" stroke-width="5" />
      <path d="M250 450 C250 500, 450 500, 450 450" stroke="#546e7a" stroke-width="10" fill="none" />
      <!-- Right Pan -->
      <line x1="1250" y1="300" x2="1250" y2="420" stroke="#455a64" stroke-width="5" />
      <path d="M1150 420 C1150 470, 1350 470, 1350 420" stroke="#546e7a" stroke-width="10" fill="none" />
    </g>
  </g>

  <!-- Pan Contents -->
  <g id="pan-contents" font-weight="bold" fill="white">
    <!-- Left Symbols -->
    <g transform="translate(350, 410) scale(0.6)">
      <text x="-55" y="0" font-size="100" fill="#ffcdd2" text-anchor="middle">✊</text>
      <text x="55" y="0" font-size="100" fill="#ffcdd2" text-anchor="middle">=</text>
    </g>
    <!-- Right Symbols -->
    <g transform="translate(1250, 380) scale(0.6)">
      <text x="-55" y="0" font-size="100" fill="#bbdefb" text-anchor="middle">$</text>
      <text x="55" y="0" font-size="100" fill="#bbdefb" text-anchor="middle">🕊️</text>
    </g>
  </g>

  <!-- Timeline -->
  <g id="timeline" transform="translate(0, 800)">
    <line x1="100" y1="0" x2="1500" y2="0" stroke="white" stroke-width="3" />
    <polygon points="1500,0 1485,-10 1485,10" fill="white" />
    <g fill="white" font-size="24" text-anchor="middle">
      <g>
        <line x1="250" y1="0" x2="250" y2="-15" stroke="white" stroke-width="3"/>
        <text x="250" y="30">1789</text>
      </g>
      <g>
        <line x1="600" y1="0" x2="600" y2="-15" stroke="white" stroke-width="3"/>
        <text x="600" y="30">1848</text>
      </g>
      <g>
        <line x1="950" y1="0" x2="950" y2="-15" stroke="white" stroke-width="3"/>
        <text x="950" y="30">1917</text>
      </g>
      <g>
        <line x1="1300" y1="0" x2="1300" y2="-15" stroke="white" stroke-width="3"/>
        <text x="1300" y="30">1989 → 2024</text>
      </g>
    </g>
  </g>

  <!-- Title and Subtitle -->
  <g id="titles" text-anchor="middle" fill="white" style="user-select: none;">
    <text x="800" y="100" font-size="72" font-weight="bold" letter-spacing="2"
          style="text-shadow: 2px 2px 5px rgba(0,0,0,0.5);">
      تقابل‌های بنیادین
    </text>
    <text x="800" y="160" font-size="32" opacity="0.8">
      چگونه ایدئولوژی‌ها جهان را شکل دادند
    </text>
  </g>
</svg>