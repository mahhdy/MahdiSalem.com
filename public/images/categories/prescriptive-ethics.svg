<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Compass/direction -->
  <circle cx="100" cy="100" r="50" fill="currentColor" opacity="0.05" stroke="currentColor" stroke-width="3"/>
  <circle cx="100" cy="100" r="30" fill="currentColor" opacity="0.1"/>

  <!-- Compass needle pointing to good/right -->
  <line x1="100" y1="100" x2="100" y2="60" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
  <polygon points="100,55 95,65 105,65" fill="currentColor"/>

  <!-- Direction markers -->
  <text x="100" y="45" font-size="14" text-anchor="middle" fill="currentColor" opacity="0.6">⊤</text>
  <text x="100" y="165" font-size="14" text-anchor="middle" fill="currentColor" opacity="0.4">⊥</text>
</svg>
