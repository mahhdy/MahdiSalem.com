<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Balance scales -->
  <line x1="100" y1="40" x2="100" y2="120" stroke="currentColor" stroke-width="3"/>
  <circle cx="100" cy="35" r="6" fill="currentColor"/>

  <!-- Balance beam -->
  <line x1="50" y1="80" x2="150" y2="80" stroke="currentColor" stroke-width="4"/>
  <circle cx="100" cy="80" r="5" fill="currentColor"/>

  <!-- Left scale -->
  <line x1="60" y1="80" x2="55" y2="90" stroke="currentColor" stroke-width="2"/>
  <line x1="70" y1="80" x2="75" y2="90" stroke="currentColor" stroke-width="2"/>
  <line x1="55" y1="90" x2="75" y2="90" stroke="currentColor" stroke-width="2"/>
  <path d="M55 90 L50 110 L80 110 L75 90" fill="currentColor" opacity="0.2" stroke="currentColor" stroke-width="2"/>

  <!-- Right scale -->
  <line x1="130" y1="80" x2="125" y2="90" stroke="currentColor" stroke-width="2"/>
  <line x1="140" y1="80" x2="145" y2="90" stroke="currentColor" stroke-width="2"/>
  <line x1="125" y1="90" x2="145" y2="90" stroke="currentColor" stroke-width="2"/>
  <path d="M125 90 L120 110 L150 110 L145 90" fill="currentColor" opacity="0.2" stroke="currentColor" stroke-width="2"/>

  <!-- Base -->
  <rect x="80" y="120" width="40" height="8" fill="currentColor"/>
</svg>
