<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Flowchart/process diagram -->
  <rect x="70" y="30" width="60" height="30" fill="currentColor" opacity="0.2" stroke="currentColor" stroke-width="2"/>
  <line x1="100" y1="60" x2="100" y2="85" stroke="currentColor" stroke-width="2" marker-end="url(#arrow)"/>

  <circle cx="100" cy="100" r="15" fill="currentColor" opacity="0.2" stroke="currentColor" stroke-width="2"/>

  <line x1="100" y1="115" x2="100" y2="135" stroke="currentColor" stroke-width="2" marker-end="url(#arrow)"/>

  <rect x="70" y="145" width="60" height="30" fill="currentColor" opacity="0.2" stroke="currentColor" stroke-width="2"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="currentColor"/>
    </marker>
  </defs>
</svg>
