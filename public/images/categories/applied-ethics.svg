  <text x="55" y="145" font-size="14" text-anchor="middle" fill="currentColor">Theory</text>

  <!-- Bridge arch -->
  <path d="M80 130 Q100 90 120 130" stroke="currentColor" stroke-width="3" fill="none"/>
