  <line x1="120" y1="130" x2="120" y2="145" stroke="currentColor" stroke-width="2"/>

  <rect x="120" y="120" width="50" height="40" fill="currentColor" opacity="0.2" stroke="currentColor" stroke-width="2"/>
  <text x="145" y="145" font-size="14" text-anchor="middle" fill="currentColor">Practice</text>
</svg>
