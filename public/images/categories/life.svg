<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Winding path representing life's journey -->
  <path d="M30 160 Q50 140 60 120 Q70 100 80 90 Q100 70 120 80 Q140 90 150 110 Q160 130 170 150"
        stroke="currentColor" stroke-width="4" fill="none" opacity="0.5" stroke-linecap="round"/>

  <!-- Milestones along the path -->
  <circle cx="60" cy="120" r="6" fill="currentColor" opacity="0.6"/>
  <circle cx="100" cy="80" r="6" fill="currentColor" opacity="0.6"/>
  <circle cx="140" cy="100" r="6" fill="currentColor" opacity="0.6"/>

  <!-- Start and end markers -->
  <circle cx="30" cy="160" r="8" fill="currentColor"/>
  <circle cx="170" cy="150" r="8" fill="currentColor"/>
</svg>
