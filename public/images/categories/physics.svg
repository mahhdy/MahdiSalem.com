<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Wave-particle duality -->
  <path d="M30 100 Q50 80 70 100 T110 100 T150 100 T190 100"
        stroke="currentColor" stroke-width="3" fill="none" opacity="0.5"/>
  <circle cx="50" cy="100" r="8" fill="currentColor" opacity="0.6"/>
  <circle cx="90" cy="100" r="8" fill="currentColor" opacity="0.6"/>
  <circle cx="130" cy="100" r="8" fill="currentColor" opacity="0.6"/>
  <circle cx="170" cy="100" r="8" fill="currentColor" opacity="0.6"/>

  <!-- Force vectors -->
  <line x1="100" y1="50" x2="100" y2="30" stroke="currentColor" stroke-width="3" marker-end="url(#arrow2)" opacity="0.4"/>
  <line x1="100" y1="150" x2="100" y2="170" stroke="currentColor" stroke-width="3" marker-end="url(#arrow2)" opacity="0.4"/>

  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="currentColor"/>
    </marker>
  </defs>
</svg>
