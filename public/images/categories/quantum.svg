  <circle cx="80" cy="100" r="20" fill="currentColor" opacity="0.2" stroke="currentColor" stroke-width="2"/>
  <circle cx="120" cy="100" r="20" fill="currentColor" opacity="0.2" stroke="currentColor" stroke-width="2"/>

  <text x="80" y="108" font-size="24" text-anchor="middle" fill="currentColor" opacity="0.7">|0⟩</text>
  <text x="120" y="108" font-size="24" text-anchor="middle" fill="currentColor" opacity="0.7">|1⟩</text>
