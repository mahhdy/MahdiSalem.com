    <text x="630" y="142" text-anchor="middle" direction="rtl"  font-size="32" fill="#E8F5E9">وحدت در تنوع: یکپارچگی + احترام به تفاوت‌ها</text>

    <circle cx="950" cy="225" r="18" fill="#D4A84B"/>
