    <text x="640" y="682" text-anchor="middle" direction="rtl"  font-size="32">مجلس دوم برای صدای مناطق ضروری است</text>

    <circle cx="950" cy="765" r="18" fill="#D4A84B"/>
    <text x="950" y="772" text-anchor="middle" font-size="20" font-weight="bold" fill="#1B2A4A">۸</text>
    <text x="680" y="772" text-anchor="middle" direction="rtl"  font-size="32">دادگاه قانون اساسی مستقل داور نهایی</text>

