  <rect width="1080" height="1080" fill="url(#bg9)"/>

  <text x="540" y="75" text-anchor="middle" font-family="Vazirmatn, IRANSans" font-size="42" font-weight="900" fill="#D4A84B" direction="rtl">📜 ده اصل اصلاحات ساختاری</text>

  <!-- 10 commandments -->
  <g font-family="Vazirmatn, IRANSans" font-size="21" fill="#ffffff">
