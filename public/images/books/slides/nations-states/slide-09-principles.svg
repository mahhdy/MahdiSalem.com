  <rect x="0" y="1040" width="1080" height="40" fill="#D4A84B"/>
  <text x="540" y="1067" text-anchor="middle" font-family="Vazirmatn" font-size="20" font-weight="bold" fill="#1B2A4A" direction="rtl">دولت، ملت و تنوع قومی — مهدی سالم</text>
  <text x="50" y="1015" font-family="Vazirmatn" font-size="14" fill="#D4A84B" opacity="0.6">9/10</text>
