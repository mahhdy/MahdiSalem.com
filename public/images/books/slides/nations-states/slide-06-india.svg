<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080" xml:lang="fa">
  <rect width="1080" height="1080" fill="#FAF8F4"/>
  <rect x="0" y="0" width="1080" height="8" fill="#FF9933"/>

  <rect x="940" y="50" width="12" height="950" rx="6" fill="#FF9933"/>
  <rect x="940" y="370" width="12" height="310" fill="#ffffff" stroke="#138808" stroke-width="0.5"/>
  <rect x="940" y="680" width="12" height="320" rx="6" fill="#138808"/>

  <text x="540" y="100" text-anchor="middle" font-family="Vazirmatn,Tahoma,sans-serif" font-size="44" font-weight="900" fill="#1B2A4A" direction="rtl" unicode-bidi="embed">هندوستان</text>
  <text x="540" y="150" text-anchor="middle" font-family="Vazirmatn,sans-serif" font-size="24" fill="#2C5F8A" direction="rtl" unicode-bidi="embed">بزرگ‌ترین آزمایشگاه مدیریت تنوع</text>

  <circle cx="220" cy="290" r="85" fill="#1B2A4A"/>
  <text x="220" y="280" text-anchor="middle" font-family="Vazirmatn" font-size="38" font-weight="bold" fill="#D4A84B">۱.۴</text>
  <text x="220" y="315" text-anchor="middle" font-family="Vazirmatn" font-size="16" fill="#8AAFD0" direction="rtl" unicode-bidi="embed">میلیارد نفر</text>

  <circle cx="540" cy="290" r="85" fill="#2C5F8A"/>
  <text x="540" y="280" text-anchor="middle" font-family="Vazirmatn" font-size="38" font-weight="bold" fill="#fff">۲۲</text>
  <text x="540" y="315" text-anchor="middle" font-family="Vazirmatn" font-size="16" fill="#BBDEFB" direction="rtl" unicode-bidi="embed">زبان رسمی</text>

  <circle cx="830" cy="290" r="85" fill="#3A7D44"/>
  <text x="830" y="280" text-anchor="middle" font-family="Vazirmatn" font-size="32" font-weight="bold" fill="#fff">+۲۰۰۰</text>
  <text x="830" y="315" text-anchor="middle" font-family="Vazirmatn" font-size="16" fill="#E8F5E9" direction="rtl" unicode-bidi="embed">گروه قومی</text>

  <text x="540" y="440" text-anchor="middle" font-family="Vazirmatn,Tahoma,sans-serif" font-size="24" font-weight="bold" fill="#1B2A4A" direction="rtl" unicode-bidi="embed">ابزارهای موفقیت هند:</text>

  <rect x="120" y="465" width="840" height="50" rx="10" fill="#EDF4FB"/>
  <text x="540" y="498" text-anchor="middle" font-family="Vazirmatn,sans-serif" font-size="20" fill="#1B2A4A" direction="rtl" unicode-bidi="embed">ایالت‌سازی بر پایه‌ی زبان از سال ۱۹۵۶ ✅</text>

  <rect x="120" y="530" width="840" height="50" rx="10" fill="#FDF8EE"/>
  <text x="540" y="563" text-anchor="middle" font-family="Vazirmatn,sans-serif" font-size="20" fill="#1B2A4A" direction="rtl" unicode-bidi="embed">سیستم سهمیه‌بندی برای اقلیت‌ها ✅</text>

  <rect x="120" y="595" width="840" height="50" rx="10" fill="#EDF4FB"/>
  <text x="540" y="628" text-anchor="middle" font-family="Vazirmatn,sans-serif" font-size="20" fill="#1B2A4A" direction="rtl" unicode-bidi="embed">فدرالیسم نامتقارن با اختیارات متفاوت ✅</text>

  <rect x="120" y="660" width="840" height="50" rx="10" fill="#FDF8EE"/>
  <text x="540" y="693" text-anchor="middle" font-family="Vazirmatn,sans-serif" font-size="20" fill="#1B2A4A" direction="rtl" unicode-bidi="embed">آموزش به زبان مادری و فرمول سه‌زبانه ✅</text>

  <rect x="140" y="750" width="800" height="90" rx="16" fill="#1B2A4A"/>
  <text x="540" y="790" text-anchor="middle" font-family="Vazirmatn,Tahoma,sans-serif" font-size="24" font-weight="bold" fill="#D4A84B" direction="rtl" unicode-bidi="embed">نتیجه: بیش از ۷۵ سال دموکراسی پایدار</text>
  <text x="540" y="825" text-anchor="middle" font-family="Vazirmatn,sans-serif" font-size="18" fill="#8AAFD0" direction="rtl" unicode-bidi="embed">با وجود تنوع عظیم!</text>

  <text x="540" y="920" text-anchor="middle" font-family="Vazirmatn,Tahoma,sans-serif" font-size="28" font-weight="bold" fill="#C0392B" direction="rtl" unicode-bidi="embed">اگر هند می‌تواند، چرا ایران نتواند؟</text>

  <rect x="0" y="1040" width="1080" height="40" fill="#1B2A4A"/>
  <text x="540" y="1067" text-anchor="middle" font-family="Vazirmatn,sans-serif" font-size="16" fill="#D4A84B" direction="rtl" unicode-bidi="embed">دولت، ملت و تنوع قومی — مهدی سالم</text>
  <text x="50" y="1015" font-family="Vazirmatn" font-size="14" fill="#2C5F8A" opacity="0.5">6/10</text>
</svg>
