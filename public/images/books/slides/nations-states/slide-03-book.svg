    <text x="203" y="420" text-anchor="middle" font-family="Vazirmatn,sans-serif" font-size="20" font-weight="bold" fill="#1B2A4A" direction="rtl" unicode-bidi="embed">مهدی سالم</text>
    <text x="203" y="452" text-anchor="middle" font-family="Vazirmatn,sans-serif" font-size="14" fill="#1B2A4A">1404</text>
