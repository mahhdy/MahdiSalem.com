<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080" xml:lang="fa">
  <defs>
    <linearGradient id="bg1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1B2A4A"/>
      <stop offset="100%" stop-color="#0D1B2E"/>
    </linearGradient>
    <filter id="glow1"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <rect width="1080" height="1080" fill="url(#bg1)"/>
  <circle cx="900" cy="180" r="200" fill="#2C5F8A" opacity="0.12"/>
  <circle cx="150" cy="900" r="250" fill="#D4A84B" opacity="0.06"/>
  <circle cx="540" cy="540" r="350" fill="none" stroke="#D4A84B" stroke-width="0.5" opacity="0.15"/>

  <rect x="350" y="100" width="380" height="50" rx="25" fill="#D4A84B" opacity="0.9"/>
  <text x="540" y="133" text-anchor="middle" font-family="Vazirmatn,Tahoma,sans-serif" font-size="22" font-weight="bold" fill="#1B2A4A" direction="rtl" unicode-bidi="embed">آیا می‌دانستید؟</text>

  <text x="540" y="380" text-anchor="middle" font-family="Vazirmatn,sans-serif" font-size="180" font-weight="900" fill="#D4A84B" filter="url(#glow1)">۹۰٪</text>

  <text x="540" y="470" text-anchor="middle" font-family="Vazirmatn,Tahoma,sans-serif" font-size="38" font-weight="bold" fill="#ffffff" direction="rtl" unicode-bidi="embed">کشورهای جهان</text>
  <text x="540" y="530" text-anchor="middle" font-family="Vazirmatn,Tahoma,sans-serif" font-size="38" font-weight="bold" fill="#ffffff" direction="rtl" unicode-bidi="embed">چندقومی هستند</text>

  <line x1="400" y1="580" x2="680" y2="580" stroke="#D4A84B" stroke-width="2"/>
  <circle cx="540" cy="580" r="5" fill="#D4A84B"/>

  <text x="540" y="650" text-anchor="middle" font-family="Vazirmatn,Tahoma,sans-serif" font-size="24" fill="#8AAFD0" direction="rtl" unicode-bidi="embed">اما کمتر از ده درصد آن‌ها</text>
  <text x="540" y="690" text-anchor="middle" font-family="Vazirmatn,Tahoma,sans-serif" font-size="24" fill="#8AAFD0" direction="rtl" unicode-bidi="embed">تنوع خود را به‌درستی مدیریت می‌کنند</text>

  <text x="540" y="790" text-anchor="middle" font-family="Vazirmatn,Tahoma,sans-serif" font-size="30" font-weight="bold" fill="#D4A84B" direction="rtl" unicode-bidi="embed">راز کشورهای موفق چیست؟</text>

  <text x="540" y="880" text-anchor="middle" font-family="Vazirmatn,sans-serif" font-size="20" fill="#ffffff" opacity="0.4" direction="rtl" unicode-bidi="embed">بکشید ←</text>

  <rect x="0" y="1040" width="1080" height="40" fill="#D4A84B"/>
  <text x="540" y="1067" text-anchor="middle" font-family="Vazirmatn,sans-serif" font-size="16" font-weight="bold" fill="#1B2A4A" direction="rtl" unicode-bidi="embed">دولت، ملت و تنوع قومی — مهدی سالم</text>
  <text x="50" y="1015" font-family="Vazirmatn" font-size="14" fill="#D4A84B" opacity="0.5">1/10</text>
</svg>
