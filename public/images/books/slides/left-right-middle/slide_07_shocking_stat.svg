<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350" width="1080" height="1350">
  <defs>
    <style>
      @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css');
      * {
        font-family: 'Vazirmatn', 'Segoe UI', Tahoma, sans-serif;
      }
      .rtl {
        direction: rtl;
        text-align: right;
      }
      .center {
        text-align: center;
      }
    </style>
    
    <!-- Gradients -->
    <linearGradient id="navyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#303F9F;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="redBlueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C62828;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6A1B9A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F9A825;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57F17;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43A047;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A148C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A1B9A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="spectrumGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C62828;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.2"/>
    </filter>
    
    <filter id="shadowSmall" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1350" fill="#1A237E"/>
                    <rect width="1080" height="1350" fill="url(#navyGradient)"/>
  
  <!-- Content -->
  
  <!-- Dramatic background -->
  <rect width="1080" height="1350" fill="#1A237E"/>
  <circle cx="540" cy="500" r="400" fill="#F9A825" opacity="0.08"/>
  
  <!-- Top label -->
  <rect x="300" y="80" width="480" height="50" rx="25" fill="#F9A825"/>
  <text x="540" y="115" text-anchor="middle" fill="#1A237E" font-size="24" font-weight="700">⚡ آمار شوکه‌کننده</text>
  
  <!-- Big number -->
  <text x="540" y="420" text-anchor="middle" fill="#F9A825" font-size="220" font-weight="900" filter="url(#glow)">۱۰۰</text>
  <text x="540" y="500" text-anchor="middle" fill="#FFFFFF" font-size="48" font-weight="700">میلیون نفر</text>
  
  <!-- Context -->
  <rect x="100" y="560" width="880" height="180" rx="20" fill="rgba(255,255,255,0.1)"/>
  <text x="540" y="620" text-anchor="middle" fill="#FFFFFF" font-size="28">قربانی رژیم‌های کمونیستی</text>
  <text x="540" y="670" text-anchor="middle" fill="#FFFFFF" font-size="28">در قرن بیستم</text>
  <text x="540" y="720" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="18">(کتاب سیاه کمونیسم، ۱۹۹۷)</text>
  
  <!-- But also -->
  <rect x="100" y="780" width="880" height="260" rx="20" fill="#FFFFFF" filter="url(#shadow)"/>
  
  <text x="540" y="840" text-anchor="middle" fill="#1A237E" font-size="26" font-weight="700">⚖️ اما از سوی دیگر:</text>
  
  <text x="540" y="900" text-anchor="middle" fill="#C62828" font-size="48" font-weight="900">میلیاردها نفر</text>
  <text x="540" y="960" text-anchor="middle" fill="#212121" font-size="24">از فقر مطلق رهایی یافتند</text>
  <text x="540" y="1000" text-anchor="middle" fill="#212121" font-size="24">در نظام سرمایه‌داری</text>
  <text x="540" y="1030" text-anchor="middle" fill="#616161" font-size="16">(بانک جهانی، ۲۰۲۰)</text>
  
  <!-- Lesson -->
  <rect x="100" y="1080" width="880" height="130" rx="20" fill="#F9A825" filter="url(#shadowSmall)"/>
  <text x="540" y="1130" text-anchor="middle" fill="#1A237E" font-size="26" font-weight="700">💡 درس تاریخ:</text>
  <text x="540" y="1175" text-anchor="middle" fill="#1A237E" font-size="22">افراط در هر دو سو خطرناک است</text>
  
  <!-- Footer -->
  <text x="540" y="1280" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="18">تحلیل کامل در کتاب</text>
  <text x="540" y="1320" text-anchor="middle" fill="#F9A825" font-size="20">🔗 لینک در بیو</text>

</svg>