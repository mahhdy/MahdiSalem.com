<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <!-- Dramatic Orange Gradient -->
    <linearGradient id="orangeDramatic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E65100"/>
      <stop offset="50%" style="stop-color:#BF360C"/>
      <stop offset="100%" style="stop-color:#1A1A2E"/>
    </linearGradient>
    
    <!-- Fire Gradient -->
    <linearGradient id="fireOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFAB00"/>
      <stop offset="50%" style="stop-color:#FF6D00"/>
      <stop offset="100%" style="stop-color:#DD2C00"/>
    </linearGradient>
    
    <!-- People Silhouette Pattern -->
    <pattern id="peoplePattern" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="15" r="8" fill="rgba(255,255,255,0.02)"/>
      <rect x="12" y="25" width="16" height="25" rx="3" fill="rgba(255,255,255,0.02)"/>
      <circle cx="60" cy="15" r="8" fill="rgba(255,255,255,0.02)"/>
      <rect x="52" y="25" width="16" height="25" rx="3" fill="rgba(255,255,255,0.02)"/>
    </pattern>
    
    <!-- Glow Effect -->
    <filter id="orangeGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#orangeDramatic)"/>
  <rect width="1080" height="1350" fill="url(#peoplePattern)"/>
  
  <!-- Dramatic Light Burst -->
  <g opacity="0.08">
    <ellipse cx="540" cy="400" rx="600" ry="300" fill="white"/>
  </g>
  
  <!-- Top Badge -->
  <rect x="320" y="50" width="440" height="55" rx="27" fill="rgba(0,0,0,0.5)"/>
  <foreignObject x="320" y="50" width="440" height="55">
    <div xmlns="http://www.w3.org/1999/xhtml" style="
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Vazirmatn', 'Segoe UI', Tahoma, sans-serif;
      font-size: 22px; font-weight: 600; color: #FFCC80;
      direction: rtl;
    ">
      فصل سیزدهم | راست نو و پوپولیسم
    </div>
  </foreignObject>
  
  <!-- Megaphone Visual -->
  <g transform="translate(540, 320)">
    <!-- Outer Rings -->
    <circle r="140" fill="none" stroke="url(#fireOrange)" stroke-width="3" opacity="0.2"/>
    <circle r="110" fill="none" stroke="url(#fireOrange)" stroke-width="3" opacity="0.4"/>
    <circle r="80" fill="none" stroke="url(#fireOrange)" stroke-width="3" opacity="0.6"/>
    
    <!-- Central Icon -->
    <circle r="55" fill="url(#fireOrange)" filter="url(#orangeGlow)"/>
    <text x="0" y="18" text-anchor="middle" font-size="50">📢</text>
  </g>
  
  <!-- Main Title -->
  <foreignObject x="40" y="480" width="1000" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml" style="
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Vazirmatn', 'Segoe UI', Tahoma, sans-serif;
      font-size: 68px; font-weight: 900; color: white;
      direction: rtl; text-shadow: 0 4px 20px rgba(0,0,0,0.5);
    ">
      پوپولیسم
    </div>
  </foreignObject>
  
  <!-- Provocative Subtitle -->
  <foreignObject x="40" y="580" width="1000" height="70">
    <div xmlns="http://www.w3.org/1999/xhtml" style="
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Vazirmatn', 'Segoe UI', Tahoma, sans-serif;
      font-size: 36px; font-weight: 500; color: #FFCC80;
      direction: rtl;
    ">
      صدای مردم یا سوءاستفاده از مردم؟
    </div>
  </foreignObject>
  
  <!-- Divider -->
  <rect x="300" y="670" width="480" height="4" rx="2" fill="url(#fireOrange)"/>
  
  <!-- The Central Paradox -->
  <rect x="80" y="700" width="920" height="140" rx="20" fill="rgba(0,0,0,0.4)"/>
  
  <foreignObject x="100" y="715" width="880" height="110">
    <div xmlns="http://www.w3.org/1999/xhtml" style="
      font-family: 'Vazirmatn', sans-serif; font-size: 24px; color: white;
      direction: rtl; text-align: center; line-height: 1.8;
    ">
      <span style="color: #FFAB00; font-weight: 700;">پارادوکس پوپولیسم:</span>
      <br/>به نام دموکراسی علیه نهادهای دموکراتیک می‌جنگد
      <br/>«ما» مردم واقعی هستیم، «آنها» دشمنان خائن!
    </div>
  </foreignObject>
  
  <!-- Challenge Questions -->
  <g transform="translate(0, 870)">
    <!-- Question 1 -->
    <rect x="80" y="0" width="920" height="60" rx="30" fill="rgba(255,171,0,0.15)"/>
    <foreignObject x="100" y="0" width="880" height="60">
      <div xmlns="http://www.w3.org/1999/xhtml" style="
        width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: flex-end;
        font-family: 'Vazirmatn', sans-serif; font-size: 24px; color: white;
        direction: rtl; padding-right: 25px;
      ">
        🔥 «مردم» در پوپولیسم دقیقاً چه کسانی هستند؟
      </div>
    </foreignObject>
    
    <!-- Question 2 -->
    <rect x="80" y="75" width="920" height="60" rx="30" fill="rgba(255,109,0,0.15)"/>
    <foreignObject x="100" y="75" width="880" height="60">
      <div xmlns="http://www.w3.org/1999/xhtml" style="
        width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: flex-end;
        font-family: 'Vazirmatn', sans-serif; font-size: 24px; color: #FFCC80;
        direction: rtl; padding-right: 25px;
      ">
        🔥 چرا پوپولیسم در قرن ۲۱ اوج گرفته؟
      </div>
    </foreignObject>
    
    <!-- Question 3 -->
    <rect x="80" y="150" width="920" height="60" rx="30" fill="rgba(221,44,0,0.15)"/>
    <foreignObject x="100" y="150" width="880" height="60">
      <div xmlns="http://www.w3.org/1999/xhtml" style="
        width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: flex-end;
        font-family: 'Vazirmatn', sans-serif; font-size: 24px; color: white;
        direction: rtl; padding-right: 25px;
      ">
        🔥 ترامپ، اردوغان، اوربان — چه وجه مشترکی دارند؟
      </div>
    </foreignObject>
  </g>
  
  <!-- Left vs Right Populism Teaser -->
  <rect x="80" y="1110" width="440" height="100" rx="15" fill="rgba(244,67,54,0.2)" stroke="#F44336" stroke-width="1"/>
  <foreignObject x="90" y="1120" width="420" height="80">
    <div xmlns="http://www.w3.org/1999/xhtml" style="
      font-family: 'Vazirmatn', sans-serif; color: white;
      direction: rtl; text-align: center; line-height: 1.6;
    ">
      <div style="font-size: 18px; font-weight: 700; color: #EF9A9A;">پوپولیسم راست</div>
      <div style="font-size: 15px;">مهاجران، اقلیت‌ها، «نخبگان جهانی»</div>
    </div>
  </foreignObject>
  
  <rect x="560" y="1110" width="440" height="100" rx="15" fill="rgba(244,67,54,0.2)" stroke="#E91E63" stroke-width="1"/>
  <foreignObject x="570" y="1120" width="420" height="80">
    <div xmlns="http://www.w3.org/1999/xhtml" style="
      font-family: 'Vazirmatn', sans-serif; color: white;
      direction: rtl; text-align: center; line-height: 1.6;
    ">
      <div style="font-size: 18px; font-weight: 700; color: #F48FB1;">پوپولیسم چپ</div>
      <div style="font-size: 15px;">ثروتمندان، شرکت‌ها، «اولیگارشی»</div>
    </div>
  </foreignObject>
  
  <!-- VS in middle -->
  <circle cx="540" cy="1160" r="30" fill="#FFAB00"/>
  <text x="540" y="1168" text-anchor="middle" 
        font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#1A1A1A">VS</text>
  
  <!-- Key Names Preview -->
  <foreignObject x="60" y="1230" width="960" height="35">
    <div xmlns="http://www.w3.org/1999/xhtml" style="
      width: 100%; display: flex; justify-content: center;
      font-family: 'Vazirmatn', sans-serif; font-size: 17px; color: #FFCC80;
      direction: rtl;
    ">
      در این فصل: مودی • لاکلائو • مولر • ترامپ • سندرز • لوپن
    </div>
  </foreignObject>
  
  <!-- Slide Number -->
  <circle cx="540" cy="1310" r="28" fill="rgba(0,0,0,0.5)"/>
  <text x="540" y="1318" text-anchor="middle" 
        font-family="Vazirmatn, sans-serif" font-size="20" font-weight="bold" fill="#FFAB00">۵۶</text>
</svg>
