                <div style="color: #1565C0; font-size: 26px; font-weight: 800; margin-bottom: 20px; text-decoration: underline;">ترکیب شمول‌گرا</div>
                <div style="color: #263238; font-size: 32px; font-weight: 500; line-height: 1.6;">
