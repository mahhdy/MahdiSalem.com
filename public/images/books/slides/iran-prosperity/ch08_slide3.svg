    <text x="540" y="1310" text-anchor="middle" font-family="'Vazirmatn', sans-serif" font-size="22" font-weight="bold" fill="#1565C0" opacity="0.4">نقشه راه ۲۴ ماهه گذار • ۲۰۲۶</text>
