        </div>
    </foreignObject>
    
    <g transform="translate(60, 310)">
    
        <rect y="0" width="960" height="190" rx="28" fill="white" style="filter: drop-shadow(0 12px 24px rgba(21,101,192,0.12));" />
        <rect x="0" y="30" width="12" height="130" rx="6" fill="#1565C0" />
        
