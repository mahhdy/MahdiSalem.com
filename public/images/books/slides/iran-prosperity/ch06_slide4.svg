<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00796B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#004D40;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="1080" height="1350" fill="#E0F2F1" opacity="0.4" />
    <rect width="1080" height="1350" fill="white" />
    
    <rect width="1080" height="120" fill="#00796B" />
    <foreignObject x="40" y="35" width="1000" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif; color: white; font-size: 34px; font-weight: bold;">
            فصل ۶: درس‌های مدیریت آب
        </div>
    </foreignObject>
    
    <foreignObject x="60" y="160" width="960" height="140">
        <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif; color: #004D40; font-size: 50px; font-weight: 900; line-height: 1.3;">
            بازارهای آب و توازن زیستی
        </div>
    </foreignObject>
    
    <g transform="translate(60, 310)">
    
        <rect y="0" width="960" height="190" rx="28" fill="white" style="filter: drop-shadow(0 12px 24px rgba(0,121,107,0.1));" />
        <circle cx="920" cy="50" r="15" fill="#00796B" />
        
        <foreignObject x="50" y="35" width="850" height="120">
            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                <div style="color: #00796B; font-size: 26px; font-weight: 800; margin-bottom: 20px;">الگوی استرالیا</div>
                <div style="color: #2D3436; font-size: 32px; font-weight: 500; line-height: 1.6;">
                    تخصیص آب بر اساس ارزش اقتصادی و زیست‌محیطی در استرالیا، از هدررفت منابع در دوره‌های خشکسالی طولانی جلوگیری کرد.
                </div>
            </div>
        </foreignObject>
        
        <rect y="230" width="960" height="280" rx="28" fill="white" style="filter: drop-shadow(0 12px 24px rgba(0,121,107,0.1));" />
        <circle cx="920" cy="280" r="15" fill="#B71C1C" />
        
        <foreignObject x="50" y="265" width="850" height="210">
            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                <div style="color: #B71C1C; font-size: 26px; font-weight: 800; margin-bottom: 20px;">اصلاح قیمت‌گذاری</div>
                <div style="color: #2D3436; font-size: 44px; font-weight: 900; line-height: 1.6;">
                    آب ارزان نیست؛ قیمت‌گذاری واقعی قوی‌ترین محرک برای اصلاح الگوی کشت و صرفه‌جویی است.
                </div>
            </div>
        </foreignObject>
        
    </g>
    
    <text x="540" y="1310" text-anchor="middle" font-family="'Vazirmatn', sans-serif" font-size="22" font-weight="bold" fill="#00796B" opacity="0.3">طرح جامع مدیریت منابع حیاتی • ۲۰۲۶</text>
    </svg>
    