<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="1080" height="1350" fill="#E8F5E9" opacity="0.4" />
    <rect width="1080" height="1350" fill="white" />
    
    <rect width="1080" height="120" fill="#2E7D32" />
    <foreignObject x="40" y="35" width="1000" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif; color: white; font-size: 34px; font-weight: bold;">
            فصل ۱۰: فاز ۳ — تحکیم (سال ۶-۱۰)
        </div>
    </foreignObject>
    
    <foreignObject x="60" y="160" width="960" height="140">
        <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif; color: #1B5E20; font-size: 50px; font-weight: 900; line-height: 1.3;">
            ایران در آستانه فردا: دموکراسی پایدار
        </div>
    </foreignObject>
    
    <g transform="translate(60, 310)">
    
        <rect y="0" width="960" height="190" rx="28" fill="white" style="filter: drop-shadow(0 12px 24px rgba(46,125,50,0.12));" />
        <rect x="940" y="30" width="12" height="130" rx="6" fill="#2E7D32" />
        
        <foreignObject x="50" y="35" width="860" height="120">
            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                <div style="color: #2E7D32; font-size: 26px; font-weight: 800; margin-bottom: 20px; border-left: 8px solid #2E7D32; padding-right: 15px;">تحلیل نهایی</div>
                <div style="color: #2D3436; font-size: 32px; font-weight: 500; line-height: 1.6;">
                    گذار از دموکراسی انتخاباتی به دموکراسی لیبرال و نهادینه شدن ارزش‌های حقوق شهروندی و مدارای اجتماعی.
                </div>
            </div>
        </foreignObject>
        
        <rect y="230" width="960" height="280" rx="28" fill="white" style="filter: drop-shadow(0 12px 24px rgba(46,125,50,0.12));" />
        <rect x="940" y="260" width="12" height="220" rx="6" fill="#1B5E20" />
        
        <foreignObject x="50" y="265" width="860" height="210">
            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                <div style="color: #1B5E20; font-size: 26px; font-weight: 800; margin-bottom: 20px; border-left: 8px solid #1B5E20; padding-right: 15px;">پیام امید</div>
                <div style="color: #2D3436; font-size: 44px; font-weight: 900; line-height: 1.6;">
                    ایران در پایان سال دهم، کشوری است که دموکراسی در آن به «تنها بازی در شهر» تبدیل شده است.
                </div>
            </div>
        </foreignObject>
        
    </g>
    
    <text x="540" y="1310" text-anchor="middle" font-family="'Vazirmatn', sans-serif" font-size="22" font-weight="bold" fill="#2E7D32" opacity="0.5">تنها بازی در شهر • ایران ۱۴۱۰</text>
    </svg>
    