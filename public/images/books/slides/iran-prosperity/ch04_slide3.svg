<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1A237E;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#283593;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="1080" height="1350" fill="#F0F2F5" />
    
    <rect width="1080" height="120" fill="url(#headerGrad)" />
    <foreignObject x="40" y="35" width="1000" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif; color: white; font-size: 34px; font-weight: bold;">
            فصل ۴: درس‌های گذارهای موفق
        </div>
    </foreignObject>
    
    <foreignObject x="60" y="160" width="960" height="140">
        <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif; color: #1A237E; font-size: 50px; font-weight: 900; line-height: 1.3;">
            آفریقای جنوبی: آشتی بجای انتقام
        </div>
    </foreignObject>
    
    <g transform="translate(60, 310)">
    
        <rect y="0" width="960" height="190" rx="28" fill="white" style="filter: drop-shadow(0 12px 24px rgba(0,0,0,0.07));" />
        <rect x="940" y="30" width="10" height="130" rx="5" fill="#1A237E" />
        
        <foreignObject x="50" y="35" width="860" height="120">
            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                <div style="color: #1A237E; font-size: 26px; font-weight: 800; margin-bottom: 20px;">عدالت انتقالی</div>
                <div style="color: #2D3436; font-size: 32px; font-weight: 500; line-height: 1.6;">
                    مدل «حقیقت و آشتی» نشان داد که اعتراف به اشتباهات گذشته می‌تواند راه را برای آینده‌ای مشترک باز کند.
                </div>
            </div>
        </foreignObject>
        
        <rect y="230" width="960" height="280" rx="28" fill="white" style="filter: drop-shadow(0 12px 24px rgba(0,0,0,0.07));" />
        <rect x="940" y="260" width="10" height="220" rx="5" fill="#B71C1C" />
        
        <foreignObject x="50" y="265" width="860" height="210">
            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                <div style="color: #B71C1C; font-size: 26px; font-weight: 800; margin-bottom: 20px;">دستاورد تمدنی</div>
                <div style="color: #2D3436; font-size: 42px; font-weight: 900; line-height: 1.6;">
                    جایگزینی انتقام‌جویی با عدالت ترمیمی، از فروپاشی اجتماعی و جنگ داخلی جلوگیری کرد.
                </div>
            </div>
        </foreignObject>
        
    </g>
    
    <text x="540" y="1310" text-anchor="middle" font-family="'Vazirmatn', sans-serif" font-size="22" font-weight="bold" fill="#BDBDBD">ایران در مسیر بالندگی • ۲۰۲۶</text>
    </svg>
    