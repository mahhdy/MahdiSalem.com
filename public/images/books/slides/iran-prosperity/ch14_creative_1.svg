<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
    <rect width="1080" height="1350" fill="#3E2723"/>
    
    <!-- Background Decor -->
    <path d="M0,0 Q540,50 1080,0 L1080,1350 L0,1350 Z" fill="#4E342E" opacity="0.5"/>

    <!-- Header -->
    <rect x="0" y="0" width="1080" height="100" fill="#8D6E63"/>
    <foreignObject x="0" y="0" width="1080" height="100">
        <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-family: 'Vazirmatn', sans-serif; font-size: 36px; font-weight: 800; color: white; direction: rtl;">
            فصل ۱۴: محیط زیست — احیای سرزمین و توسعه پایدار
        </div>
    </foreignObject>

    <text x="540" y="220" text-anchor="middle" font-family="'Vazirmatn'" font-size="52" font-weight="900" fill="#D7CCC8">فرونشست زمین: بمب ساعتی خاموش</text>

    <!-- Visual: Soil Layers and Sinking -->
    <g transform="translate(140, 400)">
        <!-- Surface 1970 -->
        <line x1="0" y1="0" x2="800" y2="0" stroke="#8D6E63" stroke-width="4" stroke-dasharray="10 10"/>
        <text x="810" y="5" font-family="'Vazirmatn'" font-size="20" fill="#BCAAA4">سطح زمین (۱۳۵۰)</text>

        <!-- Surface Now -->
        <path d="M0,150 Q400,350 800,150" fill="none" stroke="#FF5252" stroke-width="8"/>
        <text x="540" y="320" text-anchor="middle" font-family="'Vazirmatn'" font-size="24" font-weight="900" fill="#FF5252">فرونشست ۳۰ سانتی‌متر در سال (رکورد جهانی)</text>
        
        <!-- Cracks -->
        <path d="M200,160 L180,240 M220,165 L240,230" stroke="#FF5252" stroke-width="2"/>
        <path d="M600,160 L620,240 M580,165 L560,230" stroke="#FF5252" stroke-width="2"/>

        <!-- Infrastructure Threat -->
        <rect x="100" y="80" width="150" height="100" fill="#BDBDBD"/>
        <text x="175" y="140" text-anchor="middle" font-family="'Vazirmatn'" font-size="18">راه‌آهن / نیروگاه</text>
        <path d="M100,180 L80,220" stroke="#FF5252" stroke-width="3"/>
    </g>

    <!-- Cause/Effect -->
    <g transform="translate(90, 850)">
        <rect width="420" height="250" rx="30" fill="rgba(255,82,82,0.1)" stroke="#FF5252" stroke-width="1"/>
        <foreignObject x="20" y="20" width="380" height="210">
            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: Vazirmatn; font-size: 20px; color: #FFCDD2; line-height: 1.6;">
                <strong style="color: #FF5252;">علت اصلی:</strong><br/>
                برداشت بی‌رویه از سفره‌های زیرزمینی.<br/>
                تخلیه آب باعث متراکم شدن لایه‌های خاک و نابودی مخازن طبیعی برای همیشه می‌شود.
            </div>
        </foreignObject>

        <rect x="470" width="420" height="250" rx="30" fill="rgba(255,255,255,0.05)" stroke="#D7CCC8" stroke-width="1"/>
        <foreignObject x="490" y="20" width="380" height="210">
            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: Vazirmatn; font-size: 20px; color: #D7CCC8; line-height: 1.6;">
                <strong style="color: #BCAAA4;">راه حل اضطراری:</strong><br/>
                ۱. مسدودسازی چاه‌های غیرمجاز.<br/>
                ۲. تغذیه مصنوعی آبخوان‌ها.<br/>
                ۳. تغییر الگوی کشت در دشت‌های بحرانی.
            </div>
        </foreignObject>
    </g>

    <!-- Slide ID -->
    <circle cx="1020" cy="1300" r="30" fill="#8D6E63"/>
    <text x="1020" y="1310" text-anchor="middle" font-family="'Vazirmatn', sans-serif" font-size="24" font-weight="bold" fill="white">۱۴۱</text>
    </svg>
    