<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4527A0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#311B92;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="1080" height="1350" fill="#EDE7F6" opacity="0.3" />
    <rect width="1080" height="1350" fill="white" />
    
    <rect width="1080" height="120" fill="#4527A0" />
    <foreignObject x="40" y="35" width="1000" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif; color: white; font-size: 34px; font-weight: bold;">
            فصل ۹: فاز ۲ — نهادسازی (سال ۳-۵)
        </div>
    </foreignObject>
    
    <foreignObject x="60" y="160" width="960" height="140">
        <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif; color: #311B92; font-size: 50px; font-weight: 900; line-height: 1.3;">
            فدرالیسم: پاسخ به تنوع ایرانی
        </div>
    </foreignObject>
    
    <g transform="translate(60, 310)">
    
        <rect y="0" width="960" height="190" rx="28" fill="white" style="filter: drop-shadow(0 12px 24px rgba(69,39,160,0.12));" />
        <rect x="0" y="0" width="16" height="190" rx="8" fill="#4527A0" />
        
        <foreignObject x="50" y="35" width="860" height="120">
            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                <div style="color: #4527A0; font-size: 26px; font-weight: 800; margin-bottom: 20px;">الگوی پیشنهادی</div>
                <div style="color: #2D3436; font-size: 32px; font-weight: 500; line-height: 1.6;">
                    توزیع قدرت در چهار سطح ملی، منطقه‌ای، استانی و محلی؛ پایانی بر فقر ناشی از تمرکزگرایی ۱۰۰ ساله.
                </div>
            </div>
        </foreignObject>
        
        <rect y="230" width="960" height="280" rx="28" fill="white" style="filter: drop-shadow(0 12px 24px rgba(69,39,160,0.12));" />
        <rect x="0" y="230" width="16" height="280" rx="8" fill="#2E7D32" />
        
        <foreignObject x="50" y="265" width="860" height="210">
            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                <div style="color: #2E7D32; font-size: 26px; font-weight: 800; margin-bottom: 20px;">پنج منطقه خودمختار</div>
                <div style="color: #2D3436; font-size: 44px; font-weight: 900; line-height: 1.6;">
                    رسمیت دادن به تدریس زبان‌های مادری و خودمدیریت محلی در آذربایجان، کردستان، بلوچستان، و عربستان.
                </div>
