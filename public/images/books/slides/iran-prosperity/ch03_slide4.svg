<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Gradient -->
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#F5F5F7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E9E9EB;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="1080" height="1350" fill="url(#bgGrad)" />
    
    <!-- Top Bar -->
    <rect width="1080" height="100" fill="#1A237E" />
    <foreignObject x="40" y="20" width="1000" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif; color: #F9A825; font-size: 32px; font-weight: bold;">
            فصل ۳: مبانی نظری
        </div>
    </foreignObject>
    
    <!-- Slide Title Section -->
    <foreignObject x="60" y="140" width="960" height="140">
        <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif; color: #1A237E; font-size: 52px; font-weight: 900; line-height: 1.2;">
            نهادهای فراگیر در برابر استخراجی
        </div>
    </foreignObject>
    
    <g transform="translate(60, 280)">
    
        <rect y="0" width="960" height="240" rx="24" fill="white" style="filter: drop-shadow(0 8px 16px rgba(0,0,0,0.06));" />
        <path d="M 0 24 Q 0 0 24 0 L 40 0 L 40 240 L 24 240 Q 0 240 0 216 Z" fill="#1A237E" />
        
        <foreignObject x="60" y="35" width="860" height="170">
            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                <div style="color: #1A237E; font-size: 26px; font-weight: 800; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px;">چرا ملت‌ها شکست می‌خورند؟</div>
                <div style="color: #2D3436; font-size: 30px; font-weight: 500; line-height: 1.6;">
                    نهادهای فراگیر فرصت برابر و حاکمیت قانون ایجاد می‌کنند، در حالی که نهادهای استخراجی در پی انحصار قدرت و غارت منابع‌اند.
                </div>
            </div>
        </foreignObject>
        
        <rect y="280" width="960" height="180" rx="24" fill="white" style="filter: drop-shadow(0 8px 16px rgba(0,0,0,0.06));" />
        <path d="M 0 304 Q 0 280 24 280 L 40 280 L 40 460 L 24 460 Q 0 460 0 436 Z" fill="#2E7D32" />
        
        <foreignObject x="60" y="315" width="860" height="110">
            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                <div style="color: #2E7D32; font-size: 26px; font-weight: 800; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px;">مسیر بالندگی</div>
                <div style="color: #2D3436; font-size: 30px; font-weight: 500; line-height: 1.6;">
                    گذار پایدار نیازمند جایگزینی نهادهای استخراجی فعلی با نهادهای فراگیر دموکراتیک است.
                </div>
            </div>
        </foreignObject>
        
    </g>
    
    <!-- Branding Footer -->
    <rect x="400" y="1290" width="280" height="40" rx="20" fill="#1A237E" opacity="0.1" />
    <text x="540" y="1318" text-anchor="middle" font-family="'Vazirmatn', sans-serif" font-size="22" font-weight="bold" fill="#1A237E">ایران در مرحله دولت گذار</text>
    </svg>
    