<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#37474F;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#263238;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="1080" height="1350" fill="#ECEFF1" opacity="0.4" />
    <rect width="1080" height="1350" fill="white" />
    
    <rect width="1080" height="120" fill="#263238" />
    <foreignObject x="40" y="35" width="1000" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif; color: white; font-size: 34px; font-weight: bold;">
            فصل ۱۵: پایش، ارزیابی و مدیریت ریسک
        </div>
    </foreignObject>
    
    <foreignObject x="60" y="160" width="960" height="140">
        <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif; color: #263238; font-size: 50px; font-weight: 900; line-height: 1.3;">
            پایش: قطب‌نمای مسیر گذار
        </div>
    </foreignObject>
    
    <g transform="translate(60, 310)">
    
        <rect y="0" width="960" height="190" rx="28" fill="white" style="filter: drop-shadow(0 12px 24px rgba(38,50,56,0.12));" />
        <rect x="0" y="0" width="16" height="190" rx="8" fill="#263238" />
        
        <foreignObject x="50" y="35" width="860" height="120">
            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                <div style="color: #263238; font-size: 26px; font-weight: 800; margin-bottom: 20px; font-variant-numeric: tabular-nums;">تبیین ضرورت</div>
                <div style="color: #2D3436; font-size: 32px; font-weight: 500; line-height: 1.6;">
                    آنچه اندازه‌گیری نشود، مدیریت نمی‌شود. پایش مستمر و علمی، تنها ابزار برای جلوگیری از انحراف گذار و تضمین تحقق وعده‌هاست.
                </div>
            </div>
        </foreignObject>
        
        <rect y="230" width="960" height="280" rx="28" fill="white" style="filter: drop-shadow(0 12px 24px rgba(38,50,56,0.12));" />
        <rect x="0" y="230" width="16" height="280" rx="8" fill="#1A237E" />
        
        <foreignObject x="50" y="265" width="860" height="210">
            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                <div style="color: #1A237E; font-size: 26px; font-weight: 800; margin-bottom: 20px; font-variant-numeric: tabular-nums;">داشبورد ملی</div>
                <div style="color: #2D3436; font-size: 44px; font-weight: 900; line-height: 1.6;">
                    استقرار سیستم رهگیری لحظه‌ای با ۵۰ شاخص کلیدی (KPI) در حوزه‌های سیاسی، اقتصادی، اجتماعی و محیط‌زیستی.
                </div>
            </div>
        </foreignObject>
        
    </g>
    
    <text x="540" y="1310" text-anchor="middle" font-family="'Vazirmatn', sans-serif" font-size="22" font-weight="bold" fill="#263238" opacity="0.6">پیمان پایدار شهروندی • ۲۰۲۶</text>
    </svg>
    