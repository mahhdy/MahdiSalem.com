            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                <div style="color: #2E7D32; font-size: 26px; font-weight: 800; margin-bottom: 20px; font-variant: small-caps;">عرضه پایدار</div>
                <div style="color: #263238; font-size: 44px; font-weight: 900; line-height: 1.6;">
