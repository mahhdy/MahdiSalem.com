        <rect y="230" width="960" height="280" rx="28" fill="white" style="filter: drop-shadow(0 12px 24px rgba(27,94,32,0.12));" />
        <rect x="940" y="260" width="16" height="220" rx="8" fill="#2E7D32" />
        
