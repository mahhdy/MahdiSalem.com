<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
    <rect width="1080" height="1350" fill="#fdfdfd"/>
    <rect x="0" y="0" width="1080" height="100" fill="#5D4037"/>
    <foreignObject x="0" y="0" width="1080" height="100"><div xmlns="http://www.w3.org/1999/xhtml" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; font-family:Vazirmatn; font-size:36px; font-weight:800; color:white; direction:rtl;">فصل ۱۰: فاز ۳ — تحکیم (سال ۶-۱۰)</div></foreignObject>
    <text x="540" y="240" text-anchor="middle" font-family="'Vazirmatn'" font-size="58" font-weight="900" fill="#5D4037">آزمونِ دو انتقال (Two-Turnover Test)</text>
    <g transform="translate(140, 450)">
        <rect width="300" height="400" rx="20" fill="#E8F5E9" stroke="#2E7D32" stroke-width="4"/><text x="150" y="100" text-anchor="middle" font-family="Vazirmatn" font-size="40" fill="#1B5E20">انتقال اول</text>
        <text x="150" y="170" text-anchor="middle" font-family="Vazirmatn" font-size="26" fill="#388E3C">حاکمانِ گذار</text>
        <text x="150" y="230" text-anchor="middle" font-family="Vazirmatn" font-size="26" fill="#388E3C">شکست در انتخابات را</text>
        <text x="150" y="280" text-anchor="middle" font-family="Vazirmatn" font-size="26" fill="#388E3C">می‌پذیرند و می‌روند.</text>
        <path d="M300,200 L500,200" stroke="#5D4037" stroke-width="5" stroke-dasharray="10 5"/>
        <rect x="500" width="300" height="400" rx="20" fill="#E1F5FE" stroke="#0288D1" stroke-width="4"/><text x="650" y="100" text-anchor="middle" font-family="Vazirmatn" font-size="40" fill="#01579B">انتقال دوم</text>
        <text x="650" y="170" text-anchor="middle" font-family="Vazirmatn" font-size="26" fill="#0288D1">جانشینان نیز</text>
        <text x="650" y="230" text-anchor="middle" font-family="Vazirmatn" font-size="26" fill="#0288D1">در انتخابات بعد</text>
        <text x="650" y="280" text-anchor="middle" font-family="Vazirmatn" font-size="26" fill="#0288D1">قدرت را واگذار می‌کنند.</text>
    </g>
    <foreignObject x="100" y="950" width="880" height="200"><div xmlns="http://www.w3.org/1999/xhtml" style="direction:rtl; font-family:Vazirmatn; font-size:36px; color:#5D4037; text-align:center; line-height:1.8;">دموکراسی زمانی <strong style="color:#C62828;">تحکیم</strong> می‌شود که نخبگان سیاسی بپذیرند <strong style="color:#2E7D32;">باختن در انتخابات</strong> پایان زندگی سیاسی نیست، بلکه بخشی از قواعد بازی است.</div></foreignObject>
    </svg>