                </div>
            </div>
        </foreignObject>
        
        <rect y="230" width="960" height="280" rx="28" fill="white" style="filter: drop-shadow(0 12px 24px rgba(183,28,28,0.1));" />
        <rect x="0" y="230" width="12" height="280" rx="6" fill="#880E4F" />
        
        <foreignObject x="50" y="265" width="860" height="210">
            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                <div style="color: #880E4F; font-size: 26px; font-weight: 800; margin-bottom: 20px; border-bottom: 2px solid #880E4F33; display: inline-block;">ضرورت گذار</div>
                <div style="color: #424242; font-size: 44px; font-weight: 900; line-height: 1.6;">
