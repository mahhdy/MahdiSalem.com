    <text x="540" y="1310" text-anchor="middle" font-family="'Vazirmatn', sans-serif" font-size="22" font-weight="bold" fill="#00695C">اقتصاد سالم، دموکراسی پایدار • ۲۰۲۶</text>
    </svg>
    