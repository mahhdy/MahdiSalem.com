<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#004D40;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00695C;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="1080" height="1350" fill="#E0F2F1" opacity="0.3" />
    <rect width="1080" height="1350" fill="white" />
    
    <rect width="1080" height="120" fill="#00695C" />
    <foreignObject x="40" y="35" width="1000" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif; color: white; font-size: 34px; font-weight: bold;">
            فصل ۱۳: بازسازی اقتصادی و رهایی از تحریم
        </div>
    </foreignObject>
    
    <foreignObject x="60" y="160" width="960" height="140">
        <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif; color: #004D40; font-size: 50px; font-weight: 900; line-height: 1.3;">
            رهایی از زنجیر تحریم‌ها
        </div>
    </foreignObject>
    
    <g transform="translate(60, 310)">
    
        <rect y="0" width="960" height="280" rx="28" fill="white" style="filter: drop-shadow(0 12px 24px rgba(0,105,92,0.12));" />
        <rect x="0" y="30" width="16" height="220" rx="8" fill="#B71C1C" />
        
        <foreignObject x="50" y="35" width="860" height="210">
            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                <div style="color: #B71C1C; font-size: 26px; font-weight: 800; margin-bottom: 20px;">واقعیت تلخ</div>
                <div style="color: #2D3436; font-size: 44px; font-weight: 900; line-height: 1.6;">
                    تحریم‌های ۳۸۰۰ گانه عامل اصلی قطع ارتباط با سیستم مالی جهانی و سقوط ارزش پول ملی در دهه‌های اخیر بوده است.
                </div>
            </div>
        </foreignObject>
        
        <rect y="320" width="960" height="190" rx="28" fill="white" style="filter: drop-shadow(0 12px 24px rgba(0,105,92,0.12));" />
        <rect x="0" y="350" width="16" height="130" rx="8" fill="#1A237E" />
        
        <foreignObject x="50" y="355" width="860" height="120">
            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                <div style="color: #1A237E; font-size: 26px; font-weight: 800; margin-bottom: 20px;">گام نخست</div>
                <div style="color: #2D3436; font-size: 32px; font-weight: 500; line-height: 1.6;">
                    رفع کامل تحریم‌ها از طریق دیپلماسی فعال و بازگشت به چرخه تجارت بین‌الملل برای جذب سرمایه‌های عظیم خارجی.
                </div>
            </div>
        </foreignObject>
        
