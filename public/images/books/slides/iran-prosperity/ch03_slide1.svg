<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Gradient -->
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#F5F5F7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E9E9EB;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="1080" height="1350" fill="url(#bgGrad)" />
    
    <!-- Top Bar -->
    <rect width="1080" height="100" fill="#1A237E" />
    <foreignObject x="40" y="20" width="1000" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif; color: #F9A825; font-size: 32px; font-weight: bold;">
            فصل ۳: مبانی نظری
        </div>
    </foreignObject>
    
    <!-- Slide Title Section -->
    <foreignObject x="60" y="140" width="960" height="140">
        <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif; color: #1A237E; font-size: 52px; font-weight: 900; line-height: 1.2;">
            لایه‌های دموکراسی: از صندوق تا فرهنگ
        </div>
    </foreignObject>
    
    <g transform="translate(60, 280)">
    
        <rect y="0" width="960" height="180" rx="24" fill="white" style="filter: drop-shadow(0 8px 16px rgba(0,0,0,0.06));" />
        <path d="M 0 24 Q 0 0 24 0 L 40 0 L 40 180 L 24 180 Q 0 180 0 156 Z" fill="#1A237E" />
        
        <foreignObject x="60" y="35" width="860" height="110">
            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                <div style="color: #1A237E; font-size: 26px; font-weight: 800; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px;">مفهوم بنیادین</div>
                <div style="color: #2D3436; font-size: 30px; font-weight: 500; line-height: 1.6;">
                    دموکراسی صرفاً انتخابات نیست؛ یک نظام چندلایه شامل رعایت حقوق اقلیت‌ها، تفکیک قوا و فرهنگ مداراست.
                </div>
            </div>
        </foreignObject>
        
        <rect y="220" width="960" height="260" rx="24" fill="white" style="filter: drop-shadow(0 8px 16px rgba(0,0,0,0.06));" />
        <path d="M 0 244 Q 0 220 24 220 L 40 220 L 40 480 L 24 480 Q 0 480 0 456 Z" fill="#F9A825" />
        
        <foreignObject x="60" y="255" width="860" height="190">
            <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                <div style="color: #F9A825; font-size: 26px; font-weight: 800; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px;">هدف نهایی</div>
                <div style="color: #2D3436; font-size: 42px; font-weight: 900; line-height: 1.6;">
                    تحکیم دموکراسی زمانی رخ می‌دهد که دموکراسی «تنها بازی در شهر» برای همه گروه‌ها باشد.
                </div>
            </div>
        </foreignObject>
        
    </g>
    
    <!-- Branding Footer -->
    <rect x="400" y="1290" width="280" height="40" rx="20" fill="#1A237E" opacity="0.1" />
    <text x="540" y="1318" text-anchor="middle" font-family="'Vazirmatn', sans-serif" font-size="22" font-weight="bold" fill="#1A237E">ایران در مرحله دولت گذار</text>
    </svg>
    