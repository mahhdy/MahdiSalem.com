<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350" width="1080" height="1350">
  <defs>
    <!-- Complex gradients -->
    <linearGradient id="bgCoverMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A192F;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#1A237E;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#4A148C;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1A1A2E;stop-opacity:1"/>
    </linearGradient>
    
    <radialGradient id="centerGlow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" style="stop-color:#F9A825;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#E91E63;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>
    
    <linearGradient id="goldTitle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#F9A825;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#FF6F00;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFD54F;stop-opacity:1"/>
    </linearGradient>

    <linearGradient id="purpleShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CE93D8;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#AB47BC;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#CE93D8;stop-opacity:1"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="shadowHeavy">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.6"/>
    </filter>
    
    <filter id="shadowSoft">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <filter id="glowGold">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#F9A825" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in" result="glowOut"/>
      <feComposite in="SourceGraphic" in2="glowOut" operator="over"/>
    </filter>

    <!-- Patterns -->
    <pattern id="dotsPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1.5" fill="#F9A825" opacity="0.15"/>
      <circle cx="25" cy="25" r="1.5" fill="#CE93D8" opacity="0.12"/>
    </pattern>
  </defs>

  <!-- Background layers -->
  <rect width="1080" height="1350" fill="url(#bgCoverMain)"/>
