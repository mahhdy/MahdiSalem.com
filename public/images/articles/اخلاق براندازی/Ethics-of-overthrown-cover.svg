<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350" width="1080" height="1350">
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1B4A;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#1A237E;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#283593;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F9A825;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="shadow1">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <clipPath id="circleClip">
      <circle cx="540" cy="675" r="520"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#bgGrad1)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="200" r="300" fill="none" stroke="#F9A825" stroke-width="0.5" opacity="0.15"/>
  <circle cx="980" cy="1150" r="400" fill="none" stroke="#F9A825" stroke-width="0.5" opacity="0.12"/>
  <circle cx="540" cy="675" r="500" fill="none" stroke="#FFFFFF" stroke-width="0.3" opacity="0.06"/>
  <circle cx="540" cy="675" r="450" fill="none" stroke="#FFFFFF" stroke-width="0.3" opacity="0.04"/>

  <!-- Decorative dots pattern -->
  <g opacity="0.08" fill="#F9A825">
    <circle cx="80" cy="80" r="3"/><circle cx="160" cy="80" r="3"/>
    <circle cx="240" cy="80" r="3"/><circle cx="320" cy="80" r="3"/>
    <circle cx="80" cy="140" r="3"/><circle cx="160" cy="140" r="3"/>
    <circle cx="240" cy="140" r="3"/><circle cx="320" cy="140" r="3"/>
    <circle cx="760" cy="1210" r="3"/><circle cx="840" cy="1210" r="3"/>
    <circle cx="920" cy="1210" r="3"/><circle cx="1000" cy="1210" r="3"/>
    <circle cx="760" cy="1270" r="3"/><circle cx="840" cy="1270" r="3"/>
    <circle cx="920" cy="1270" r="3"/><circle cx="1000" cy="1270" r="3"/>
  </g>

  <!-- Top decorative line -->
  <rect x="390" y="240" width="300" height="3" rx="1.5" fill="url(#goldGrad)" opacity="0.8"/>

  <!-- Small label -->
  <text x="540" y="300" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="28" fill="#F9A825" letter-spacing="8" direction="rtl" opacity="0.9">مقاله‌ای دربارهٔ</text>

  <!-- Main Title -->
  <text x="540" y="440" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-weight="900" font-size="96" fill="#FFFFFF" direction="rtl" filter="url(#shadow1)">اخلاق</text>
  <text x="540" y="560" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-weight="900" font-size="96" fill="url(#goldGrad)" direction="rtl" filter="url(#shadow1)">براندازی</text>

  <!-- Divider -->
  <line x1="340" y1="620" x2="740" y2="620" stroke="#F9A825" stroke-width="2" opacity="0.5"/>
  <circle cx="540" cy="620" r="6" fill="#F9A825"/>

  <!-- Subtitle lines -->
  <text x="540" y="700" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="34" fill="#E8EAF6" direction="rtl" opacity="0.95">حاشیه علیه متن</text>
  <text x="540" y="760" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="30" fill="#B0BEC5" direction="rtl" opacity="0.8">حق عصیان، اخلاق دشمنی</text>
  <text x="540" y="810" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="30" fill="#B0BEC5" direction="rtl" opacity="0.8">و راه میانهٔ آزادی‌خواهی</text>

  <!-- Central question box -->
  <rect x="120" y="890" width="840" height="200" rx="20" fill="#FFFFFF" fill-opacity="0.07" stroke="#F9A825" stroke-width="1.5" stroke-opacity="0.3"/>
  <text x="540" y="960" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="26" fill="#F9A825" direction="rtl">وقتی تحت ستم هستی</text>
  <text x="540" y="1010" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="26" fill="#FFFFFF" direction="rtl">مبارزه چه اخلاقی دارد؟</text>
  <text x="540" y="1055" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="22" fill="#B0BEC5" direction="rtl">و چگونه در دشمنی با شیطان، به شیطان بدل نشویم؟</text>

  <!-- Bottom bar -->
  <rect x="0" y="1240" width="1080" height="110" fill="#0D1B4A" fill-opacity="0.6"/>
  <text x="540" y="1290" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="22" fill="#B0BEC5" direction="rtl">⟵  برای مطالعه، ورق بزنید</text>
  <rect x="340" y="1320" width="400" height="3" rx="1.5" fill="url(#goldGrad)" opacity="0.4"/>
</svg>