<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350" width="1080" height="1350">
  <defs>
    <!-- Complex background gradient -->
    <linearGradient id="bgMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030818"/>
      <stop offset="25%" style="stop-color:#0A1628"/>
      <stop offset="50%" style="stop-color:#0D1B4A"/>
      <stop offset="75%" style="stop-color:#1A237E"/>
      <stop offset="100%" style="stop-color:#12005E"/>
    </linearGradient>

    <!-- Gold gradients -->
    <linearGradient id="goldH" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F9A825"/>
      <stop offset="50%" style="stop-color:#FFD54F"/>
      <stop offset="100%" style="stop-color:#F9A825"/>
    </linearGradient>
    <linearGradient id="goldV" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F9A825;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#F9A825;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#F9A825;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="goldFade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F9A825;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#F9A825;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#F9A825;stop-opacity:0"/>
    </linearGradient>

    <!-- Radial glows -->
    <radialGradient id="glowCenter" cx="50%" cy="45%" r="40%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glowGold" cx="50%" cy="35%" r="30%">
      <stop offset="0%" style="stop-color:#F9A825;stop-opacity:0.06"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>

    <!-- Filters -->
    <filter id="shMain">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="shSoft">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glowFilter">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feFlood flood-color="#F9A825" flood-opacity="0.15"/>
      <feComposite in2="blur" operator="in"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#F9A825" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in" result="glow"/>
      <feComposite in="SourceGraphic" in2="glow"/>
    </filter>

    <!-- Ornamental pattern -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#F9A825" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- ═══════ BACKGROUND LAYERS ═══════ -->
  <rect width="1080" height="1350" fill="url(#bgMain)"/>
  <rect width="1080" height="1350" fill="url(#glowCenter)"/>
  <rect width="1080" height="1350" fill="url(#glowGold)"/>
  <rect width="1080" height="1350" fill="url(#dots)"/>

  <!-- ═══════ GEOMETRIC DECORATIONS ═══════ -->

  <!-- Large decorative circles -->
  <circle cx="540" cy="500" r="380" fill="none" stroke="#F9A825" stroke-width="0.4" opacity="0.08"/>
  <circle cx="540" cy="500" r="340" fill="none" stroke="#F9A825" stroke-width="0.4" opacity="0.06"/>
  <circle cx="540" cy="500" r="300" fill="none" stroke="#FFFFFF" stroke-width="0.3" opacity="0.04"/>

  <!-- Corner decorative circles -->
  <circle cx="0" cy="0" r="200" fill="none" stroke="#F9A825" stroke-width="0.5" opacity="0.06"/>
  <circle cx="1080" cy="1350" r="250" fill="none" stroke="#F9A825" stroke-width="0.5" opacity="0.06"/>

  <!-- Diagonal accent lines -->
  <line x1="0" y1="300" x2="200" y2="100" stroke="#F9A825" stroke-width="0.5" opacity="0.08"/>
  <line x1="880" y1="1250" x2="1080" y2="1050" stroke="#F9A825" stroke-width="0.5" opacity="0.08"/>

  <!-- ═══════ TOP SECTION ═══════ -->

  <!-- Top border frame -->
  <rect x="60" y="40" width="960" height="1270" rx="4" fill="none" stroke="#F9A825" stroke-width="0.8" opacity="0.12"/>
  <rect x="70" y="50" width="940" height="1250" rx="2" fill="none" stroke="#F9A825" stroke-width="0.4" opacity="0.08"/>

  <!-- Top ornamental corners -->
  <path d="M80,70 L80,55 L95,55" fill="none" stroke="#F9A825" stroke-width="2.5" opacity="0.7"/>
  <path d="M985,55 L1000,55 L1000,70" fill="none" stroke="#F9A825" stroke-width="2.5" opacity="0.7"/>

  <!-- Top gold line -->
  <rect x="340" y="110" width="400" height="2" rx="1" fill="url(#goldFade)"/>

  <!-- Pre-title label -->
  <text x="540" y="160" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="22" fill="#F9A825" letter-spacing="10" direction="rtl" opacity="0.8">مقاله‌ای دربارهٔ</text>

  <!-- ═══════ MAIN TITLE ═══════ -->

  <!-- Shadow/glow layer for title -->
  <text x="540" y="310" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-weight="900" font-size="120" fill="#F9A825" direction="rtl" opacity="0.04" filter="url(#glowFilter)">اخلاق</text>

  <!-- Main title: اخلاق -->
  <text x="540" y="310" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-weight="900" font-size="120" fill="#FFFFFF" direction="rtl" filter="url(#shMain)">اخلاق</text>

  <!-- Main title: براندازی -->
  <text x="540" y="450" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-weight="900" font-size="110" fill="url(#goldH)" direction="rtl" filter="url(#shMain)">براندازی</text>

  <!-- ═══════ DECORATIVE DIVIDER ═══════ -->
  <g transform="translate(540, 510)">
    <line x1="-250" y1="0" x2="-40" y2="0" stroke="url(#goldH)" stroke-width="1.5" opacity="0.6"/>
    <line x1="40" y1="0" x2="250" y2="0" stroke="url(#goldH)" stroke-width="1.5" opacity="0.6"/>
    <!-- Center diamond -->
    <polygon points="0,-10 10,0 0,10 -10,0" fill="#F9A825" opacity="0.8"/>
    <!-- Side dots -->
    <circle cx="-35" cy="0" r="3" fill="#F9A825" opacity="0.5"/>
    <circle cx="35" cy="0" r="3" fill="#F9A825" opacity="0.5"/>
  </g>

  <!-- ═══════ SUBTITLE ═══════ -->
  <text x="540" y="580" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-weight="700" font-size="32" fill="#E8EAF6" direction="rtl" filter="url(#shSoft)">حاشیه علیه متن</text>

  <text x="540" y="630" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="26" fill="#B0BEC5" direction="rtl">حق عصیان · اخلاق دشمنی · راه میانهٔ آزادی‌خواهی</text>

  <!-- ═══════ CENTRAL QUESTION BOX ═══════ -->
  <rect x="120" y="690" width="840" height="220" rx="20" fill="#FFFFFF" fill-opacity="0.04" stroke="#F9A825" stroke-width="1.5" stroke-opacity="0.25"/>

  <!-- Inner subtle glow -->
  <rect x="130" y="700" width="820" height="200" rx="16" fill="#F9A825" fill-opacity="0.02"/>

  <!-- Question mark icon -->
  <text x="540" y="755" text-anchor="middle" font-size="36" opacity="0.8">❓</text>

  <text x="540" y="810" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="28" fill="#FFFFFF" direction="rtl">وقتی تحت ستم سیستماتیک هستی</text>
  <text x="540" y="855" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-weight="700" font-size="28" fill="#F9A825" direction="rtl">مبارزه چه اخلاقی دارد؟</text>
  <text x="540" y="895" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="22" fill="#9E9E9E" direction="rtl">و چگونه در دشمنی با شیطان، به شیطان بدل نشویم؟</text>

  <!-- ═══════ TOPIC PILLS ═══════ -->
  <g transform="translate(540, 960)">
    <!-- Row 1 -->
    <rect x="-380" y="0" width="170" height="42" rx="21" fill="#1B5E20" fill-opacity="0.4" stroke="#4CAF50" stroke-width="1" stroke-opacity="0.5"/>
    <text x="-295" y="28" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="18" fill="#A5D6A7" direction="rtl">اخلاق جنگ</text>

    <rect x="-185" y="0" width="170" height="42" rx="21" fill="#01579B" fill-opacity="0.4" stroke="#42A5F5" stroke-width="1" stroke-opacity="0.5"/>
    <text x="-100" y="28" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="18" fill="#90CAF9" direction="rtl">اخلاق دشمنی</text>

    <rect x="10" y="0" width="185" height="42" rx="21" fill="#4A148C" fill-opacity="0.4" stroke="#AB47BC" stroke-width="1" stroke-opacity="0.5"/>
    <text x="102" y="28" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="18" fill="#CE93D8" direction="rtl">خشونت‌پرهیزی</text>

    <rect x="220" y="0" width="160" height="42" rx="21" fill="#BF360C" fill-opacity="0.4" stroke="#EF5350" stroke-width="1" stroke-opacity="0.5"/>
    <text x="300" y="28" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="18" fill="#EF9A9A" direction="rtl">حق عصیان</text>

    <!-- Row 2 -->
    <rect x="-300" y="55" width="190" height="42" rx="21" fill="#00695C" fill-opacity="0.4" stroke="#26A69A" stroke-width="1" stroke-opacity="0.5"/>
    <text x="-205" y="83" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="18" fill="#80CBC4" direction="rtl">عدالت انتقالی</text>

    <rect x="-85" y="55" width="170" height="42" rx="21" fill="#E65100" fill-opacity="0.3" stroke="#FF9800" stroke-width="1" stroke-opacity="0.5"/>
    <text x="0" y="83" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="18" fill="#FFB74D" direction="rtl">مورد ایران</text>

    <rect x="110" y="55" width="190" height="42" rx="21" fill="#1A237E" fill-opacity="0.6" stroke="#5C6BC0" stroke-width="1" stroke-opacity="0.5"/>
    <text x="205" y="83" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="18" fill="#9FA8DA" direction="rtl">مکاتب فلسفی</text>
  </g>

  <!-- ═══════ THINKERS LINE ═══════ -->
  <rect x="200" y="1090" width="680" height="1" fill="url(#goldFade)"/>

  <text x="540" y="1125" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="18" fill="#9E9E9E" direction="rtl" letter-spacing="1">
    ارسطو · لاک · کانت · میل · گاندی · فانون · کامو · شریعتی · والزر · شارپ · هاول
  </text>

  <!-- ═══════ BOTTOM SECTION ═══════ -->

  <!-- Stats bar -->
  <g transform="translate(540, 1180)">
    <rect x="-320" y="-15" width="160" height="36" rx="8" fill="#FFFFFF" fill-opacity="0.05"/>
    <text x="-240" y="10" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="16" fill="#B0BEC5" direction="rtl">+۴۰ صفحه</text>

    <rect x="-130" y="-15" width="160" height="36" rx="8" fill="#FFFFFF" fill-opacity="0.05"/>
    <text x="-50" y="10" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="16" fill="#B0BEC5" direction="rtl">+۸۰ منبع</text>

    <rect x="60" y="-15" width="160" height="36" rx="8" fill="#FFFFFF" fill-opacity="0.05"/>
    <text x="140" y="10" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="16" fill="#B0BEC5" direction="rtl">۵ پیوست</text>
  </g>

  <!-- CTA -->
  <text x="540" y="1250" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="22" fill="#F9A825" direction="rtl" opacity="0.7">⟵  برای مطالعه، ورق بزنید</text>

  <!-- Bottom ornamental corners -->
  <path d="M80,1280 L80,1295 L95,1295" fill="none" stroke="#F9A825" stroke-width="2.5" opacity="0.7"/>
  <path d="M985,1295 L1000,1295 L1000,1280" fill="none" stroke="#F9A825" stroke-width="2.5" opacity="0.7"/>

  <!-- Bottom gold line -->
  <rect x="340" y="1310" width="400" height="2" rx="1" fill="url(#goldFade)"/>
</svg>