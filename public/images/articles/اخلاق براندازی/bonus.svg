<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1920" width="1080" height="1920">
  <defs>
    <linearGradient id="bgStory" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1B4A;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#1A237E;stop-opacity:1"/>
      <stop offset="60%" style="stop-color:#4A148C;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#B71C1C;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="goldStory" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F9A825;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFD54F;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadowStory">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="blurBg">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgStory)"/>

  <!-- Decorative blurred circles -->
  <circle cx="200" cy="400" r="200" fill="#F9A825" opacity="0.05" filter="url(#blurBg)"/>
  <circle cx="880" cy="1200" r="250" fill="#E53935" opacity="0.05" filter="url(#blurBg)"/>
  <circle cx="540" cy="960" r="300" fill="#4A148C" opacity="0.08" filter="url(#blurBg)"/>

  <!-- Top progress bar (story-style) -->
  <rect x="40" y="30" width="1000" height="4" rx="2" fill="#FFFFFF" opacity="0.2"/>
  <rect x="40" y="30" width="1000" height="4" rx="2" fill="#F9A825" opacity="0.8"/>

  <!-- Swipe up arrow at very top -->
  <text x="540" y="120" text-anchor="middle" font-size="24" fill="#B0BEC5" opacity="0.5">▲</text>

  <!-- Main content area -->
  <!-- Question hook -->
  <text x="540" y="300" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="32" fill="#F9A825" direction="rtl" letter-spacing="3">یک سؤال مهم:</text>

  <text x="540" y="420" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-weight="900" font-size="50" fill="#FFFFFF" direction="rtl" filter="url(#shadowStory)">وقتی تحت ستمی</text>
  <text x="540" y="500" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-weight="900" font-size="50" fill="#FFFFFF" direction="rtl" filter="url(#shadowStory)">مبارزه</text>
  <text x="540" y="580" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-weight="900" font-size="50" fill="#F9A825" direction="rtl" filter="url(#shadowStory)">چه اخلاقی دارد؟</text>

  <!-- Decorative line -->
  <rect x="300" y="630" width="480" height="3" rx="1.5" fill="url(#goldStory)" opacity="0.5"/>

  <!-- Key points with animated feel -->
  <g transform="translate(540, 740)">
    <rect x="-400" y="-30" width="800" height="70" rx="16" fill="#FFFFFF" fill-opacity="0.06"/>
    <text x="0" y="10" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="28" fill="#E8EAF6" direction="rtl">آیا هر کاری برای آزادی مجاز است؟</text>
  </g>

  <g transform="translate(540, 840)">
    <rect x="-400" y="-30" width="800" height="70" rx="16" fill="#FFFFFF" fill-opacity="0.06"/>
    <text x="0" y="10" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="28" fill="#E8EAF6" direction="rtl">یا اخلاق بهانه‌ای برای بی‌عملی است؟</text>
  </g>

  <g transform="translate(540, 940)">
    <rect x="-400" y="-30" width="800" height="70" rx="16" fill="#F9A825" fill-opacity="0.1" stroke="#F9A825" stroke-width="1"/>
    <text x="0" y="10" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="28" fill="#F9A825" direction="rtl" font-weight="700">راه میانه کجاست؟</text>
  </g>

  <!-- Central visual: Scale/Balance -->
  <g transform="translate(540, 1130)">
    <!-- Balance beam -->
    <line x1="-180" y1="0" x2="180" y2="0" stroke="#F9A825" stroke-width="4"/>
    <line x1="0" y1="-60" x2="0" y2="0" stroke="#F9A825" stroke-width="4"/>
    <circle cx="0" cy="-60" r="8" fill="#F9A825"/>

    <!-- Left pan: Ethics -->
    <line x1="-180" y1="0" x2="-210" y2="60" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    <line x1="-180" y1="0" x2="-150" y2="60" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    <ellipse cx="-180" cy="70" rx="50" ry="15" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    <text x="-180" y="110" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="22" fill="#CE93D8" direction="rtl">اخلاق</text>

    <!-- Right pan: Action -->
    <line x1="180" y1="0" x2="150" y2="60" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    <line x1="180" y1="0" x2="210" y2="60" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    <ellipse cx="180" cy="70" rx="50" ry="15" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    <text x="180" y="110" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="22" fill="#4CAF50" direction="rtl">عمل</text>
  </g>

  <!-- Quote -->
  <rect x="80" y="1330" width="920" height="180" rx="20" fill="#FFFFFF" fill-opacity="0.05" stroke="#F9A825" stroke-width="1" stroke-opacity="0.3"/>
  <text x="540" y="1390" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-style="italic" font-size="24" fill="#FFFFFF" direction="rtl">«در دشمنی با شیطان</text>
  <text x="540" y="1430" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-style="italic" font-size="24" fill="#FFFFFF" direction="rtl">به شیطان بدل نشدن</text>
  <text x="540" y="1470" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-style="italic" font-size="24" fill="#F9A825" direction="rtl" font-weight="700">بزرگ‌ترین پیروزی اخلاقی مبارز است.»</text>

  <!-- CTA: Swipe up -->
  <g transform="translate(540, 1650)">
    <rect x="-200" y="-30" width="400" height="70" rx="35" fill="url(#goldStory)" filter="url(#shadowStory)"/>
    <text x="0" y="10" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-weight="900" font-size="26" fill="#1A237E" direction="rtl">مقالهٔ کامل را بخوانید ↑</text>
  </g>

  <!-- Swipe arrow animation hint -->
  <g transform="translate(540, 1760)" opacity="0.6">
    <text x="0" y="0" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="20" fill="#B0BEC5" direction="rtl">بالا بکشید</text>
    <text x="0" y="-30" text-anchor="middle" font-size="30" fill="#F9A825">▲</text>
  </g>

  <!-- Tags -->
  <text x="540" y="1850" text-anchor="middle" font-family="Vazirmatn, Tahoma, Arial" font-size="16" fill="#B0BEC5" opacity="0.4" direction="ltr">#اخلاق_براندازی #آزادی #مبارزه #حق_عصیان #Ethics</text>

  <!-- Bottom safe area -->
  <rect x="0" y="1890" width="1080" height="30" fill="transparent"/>
</svg>